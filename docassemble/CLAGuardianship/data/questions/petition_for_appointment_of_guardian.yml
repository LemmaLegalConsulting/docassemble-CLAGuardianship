id: are petitioners biological parents
question: |
  % if len(users.complete_elements()) < 1:
  Are you one of the minor's biological parents?
  % else:
  Is ${ users[i] } one of the minor's biological parents?
  % endif
fields:
  - no label: users[i].is_bio_parent
    datatype: yesnoradio

  - I am the minor's: users[i].relationship_to_minor
    datatype: radio
    choices:
      - biological father
      - biological mother
    show if:
      variable: i
      is: 0

  - ${ users[i] } is the minor's: users[i].relationship_to_minor
    datatype: radio
    choices:
      - biological father
      - biological mother
    show if:
      variable: i
      is: 1
validation code: |
  if (users[0].relationship_to_minor == "father" and users[1].relationship_to_minor == "father") or (users[0].relationship_to_minor == "mother" and users[1].relationship_to_minor == "mother"):
    validation_error("It looks like you've named more than one person as the minor's biological father or mother. For biological parents, you can only name one person for each role.")
