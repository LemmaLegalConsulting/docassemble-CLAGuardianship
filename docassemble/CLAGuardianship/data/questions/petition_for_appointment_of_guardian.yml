    datatype: yesnoradio
---
id: parental rights terminated
question: |
  % if who_is_making_petition == "minor":
  Have the parental rights of your parent(s) been terminated?
  % else:
  Have the parental rights of ${ children[0].name }'s parent(s) been terminated?
  % endif
fields:
  - no label: parental_rights_terminated
    datatype: yesnoradio
  - How? Check all that apply: parental_rights_termination_reason
    datatype: checkboxes
    choices:
      - By a prior court order
      - By a signed voluntary surrender
      - By the parent's death
    show if:
      variable: parental_rights_terminated
      is: Yes
validation code: |
  if parental_rights_termination_reason['By a prior court order']:
    parental_rights_terminated_by_court_order = True

  if parental_rights_termination_reason['By a signed voluntary surrender']:
    parental_rights_terminated_by_voluntary_surrender = True
  
  if parental_rights_termination_reason["By the parent's death"]:
    parental_rights_terminated_by_death = True
---
id: parents unavailable to exercise parental rights
question: |
